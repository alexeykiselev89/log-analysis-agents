<!DOCTYPE html>
<html>
<head>
    <title>Log Analysis Agent - Загрузка логов</title>
</head>
<body>
    <h2>Загрузите лог-файл для анализа</h2>
    <form action="/upload" enctype="multipart/form-data" method="post">
        <input type="file" name="file" accept=".log,.txt,.json" required>
        <button type="submit">Анализировать</button>
    </form>
</body>
</html>
